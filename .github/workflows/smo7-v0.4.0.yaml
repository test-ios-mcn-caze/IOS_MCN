name: Pull, Retag, Compare, and Push IOS-MCN-SMO Docker Images

on:
  workflow_dispatch:
    inputs:
      sdnc-ansible-server-image_source_version:
        description: 'Source Version for sdnc-ansible-server-image'
        required: true
        default: '3.1.1'
      sdnc-ansible-server-image_target_version:
        description: 'Target Version for sdnc-ansible-server-image'
        required: true
        default: 'v0.4.0'
      sdnc-image_source_version:
        description: 'Source Version for sdnc-image'
        required: true
        default: '3.1.1'
      sdnc-image_target_version:
        description: 'Target Version for sdnc-image'
        required: true
        default: 'v0.4.0'
      sdnc-web-image_source_version:
        description: 'Source Version for sdnc-web-image'
        required: true
        default: '3.1.1'
      sdnc-web-image_target_version:
        description: 'Target Version for sdnc-web-image'
        required: true
        default: 'v0.4.0'
      it-dep-secret_source_version:
        description: 'Source Version for it-dep-secret'
        required: true
        default: '0.0.2'
      it-dep-secret_target_version:
        description: 'Target Version for it-dep-secret'
        required: true
        default: 'v0.4.0'
      ric-app-qp_source_version:
        description: 'Source Version for ric-app-qp'
        required: true
        default: '0.0.5'
      ric-app-qp_target_version:
        description: 'Target Version for ric-app-qp'
        required: true
        default: 'v0.4.0'

jobs:
  pull_retag_compare_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Install Docker Scout (if not already installed)
        run: |
          curl -fsSL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh -o install-scout.sh
          sh install-scout.sh

      - name: Pull, Retag, Compare, and Push Docker Images
        run: |
          # Define associative arrays for source and target versions
          declare -A SOURCE_VERSIONS=(
            ["sdnc-ansible-server-image"]="${{ github.event.inputs.sdnc-ansible-server-image_source_version }}"
            ["sdnc-image"]="${{ github.event.inputs.sdnc-image_source_version }}"
            ["sdnc-web-image"]="${{ github.event.inputs.sdnc-web-image_source_version }}"
            ["it-dep-secret"]="${{ github.event.inputs.it-dep-secret_source_version }}"
            ["ric-app-qp"]="${{ github.event.inputs.ric-app-qp_source_version }}"
          )
          
          declare -A TARGET_VERSIONS=(
            ["sdnc-ansible-server-image"]="${{ github.event.inputs.sdnc-ansible-server-image_target_version }}"
            ["sdnc-image"]="${{ github.event.inputs.sdnc-image_target_version }}"
            ["sdnc-web-image"]="${{ github.event.inputs.sdnc-web-image_target_version }}"
            ["it-dep-secret"]="${{ github.event.inputs.it-dep-secret_target_version }}"
            ["ric-app-qp"]="${{ github.event.inputs.ric-app-qp_target_version }}"
          )
          
          for PACKAGE in "${!SOURCE_VERSIONS[@]}"; do
            SOURCE_VERSION=${SOURCE_VERSIONS[$PACKAGE]}
            TARGET_VERSION=${TARGET_VERSIONS[$PACKAGE]}
            
            SOURCE_IMAGE="ghcr.io/ios-mcn-smo/${PACKAGE}:${SOURCE_VERSION}"
            TARGET_IMAGE="ghcr.io/ios-mcn/${PACKAGE}:${TARGET_VERSION}"
            
            echo "Processing ${PACKAGE}..."
            echo "Pulling ${SOURCE_IMAGE}..."
            docker pull ${SOURCE_IMAGE}
            
            echo "Retagging ${SOURCE_IMAGE} as ${TARGET_IMAGE}..."
            docker tag ${SOURCE_IMAGE} ${TARGET_IMAGE}
            
            echo "Comparing ${SOURCE_IMAGE} and ${TARGET_IMAGE}..."
            docker scout compare ${SOURCE_IMAGE} --to ${TARGET_IMAGE}
            
            echo "Pushing ${TARGET_IMAGE}..."
            docker push ${TARGET_IMAGE}
            
            echo "Completed processing ${PACKAGE}"
          done
