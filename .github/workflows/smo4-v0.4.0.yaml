name: Pull, Retag, Compare, and Push IOS-MCN-SMO Docker Images

on:
  workflow_dispatch:
    inputs:
      smo-teiv-exposure_source_version:
        description: 'Source Version for smo-teiv-exposure'
        required: true
        default: '0.2.0'
      smo-teiv-exposure_target_version:
        description: 'Target Version for smo-teiv-exposure'
        required: true
        default: 'v0.4.0'
      smo-teiv-ingestion_source_version:
        description: 'Source Version for smo-teiv-ingestion'
        required: true
        default: '0.2.0'
      smo-teiv-ingestion_target_version:
        description: 'Target Version for smo-teiv-ingestion'
        required: true
        default: 'v0.4.0'
      capifcore_source_version:
        description: 'Source Version for capifcore'
        required: true
        default: '1.4.0'
      capifcore_target_version:
        description: 'Target Version for capifcore'
        required: true
        default: 'v0.4.0'
      cps-and-ncmp_source_version:
        description: 'Source Version for cps-and-ncmp'
        required: true
        default: '3.6.5'
      cps-and-ncmp_target_version:
        description: 'Target Version for cps-and-ncmp'
        required: true
        default: 'v0.4.0'
      ves-collector_source_version:
        description: 'Source Version for ves-collector'
        required: true
        default: '1.12.5'
      ves-collector_target_version:
        description: 'Target Version for ves-collector'
        required: true
        default: 'v0.4.0'

jobs:
  pull_retag_compare_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Install Docker Scout (if not already installed)
        run: |
          curl -fsSL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh -o install-scout.sh
          sh install-scout.sh

      - name: Pull, Retag, Compare, and Push Docker Images
        run: |
          # Define associative arrays for source and target versions
          declare -A SOURCE_VERSIONS=(
            ["smo-teiv-exposure"]="${{ github.event.inputs.smo-teiv-exposure_source_version }}"
            ["smo-teiv-ingestion"]="${{ github.event.inputs.smo-teiv-ingestion_source_version }}"
            ["capifcore"]="${{ github.event.inputs.capifcore_source_version }}"
            ["cps-and-ncmp"]="${{ github.event.inputs.cps-and-ncmp_source_version }}"
            ["ves-collector"]="${{ github.event.inputs.ves-collector_source_version }}"
          )
          
          declare -A TARGET_VERSIONS=(
            ["smo-teiv-exposure"]="${{ github.event.inputs.smo-teiv-exposure_target_version }}"
            ["smo-teiv-ingestion"]="${{ github.event.inputs.smo-teiv-ingestion_target_version }}"
            ["capifcore"]="${{ github.event.inputs.capifcore_target_version }}"
            ["cps-and-ncmp"]="${{ github.event.inputs.cps-and-ncmp_target_version }}"
            ["ves-collector"]="${{ github.event.inputs.ves-collector_target_version }}"
          )
          
          for PACKAGE in "${!SOURCE_VERSIONS[@]}"; do
            SOURCE_VERSION=${SOURCE_VERSIONS[$PACKAGE]}
            TARGET_VERSION=${TARGET_VERSIONS[$PACKAGE]}
            
            SOURCE_IMAGE="ghcr.io/ios-mcn-smo/${PACKAGE}:${SOURCE_VERSION}"
            TARGET_IMAGE="ghcr.io/ios-mcn/${PACKAGE}:${TARGET_VERSION}"
            
            echo "Processing ${PACKAGE}..."
            echo "Pulling ${SOURCE_IMAGE}..."
            docker pull ${SOURCE_IMAGE}
            
            echo "Retagging ${SOURCE_IMAGE} as ${TARGET_IMAGE}..."
            docker tag ${SOURCE_IMAGE} ${TARGET_IMAGE}
            
            echo "Comparing ${SOURCE_IMAGE} and ${TARGET_IMAGE}..."
            docker scout compare ${SOURCE_IMAGE} --to ${TARGET_IMAGE}
            
            echo "Pushing ${TARGET_IMAGE}..."
            docker push ${TARGET_IMAGE}
            
            echo "Completed processing ${PACKAGE}"
          done
