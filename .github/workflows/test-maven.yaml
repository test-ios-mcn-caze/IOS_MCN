name: Simple Maven Package Transfer

on:
  workflow_dispatch:
    inputs:
      group_id:
        description: 'Group ID'
        required: true
        default: 'org.iosmcn'
      artifact_id:
        description: 'Artifact ID'
        required: true
        default: 'pcscf'
      version:
        description: 'Version'
        required: true
        default: '0.0.1'
      packaging:
        description: 'Packaging (jar, war, etc)'
        required: true
        default: 'jar'

jobs:
  transfer:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Configure Maven settings
      run: |
        mkdir -p ~/.m2
        cat > ~/.m2/settings.xml <<EOF
        <settings>
          <servers>
            <server>
              <id>github-source</id>
              <username>${{ github.actor }}</username>
              <password>${{ secrets.SOURCE_GITHUB_TOKEN }}</password>
            </server>
            <server>
              <id>github-target</id>
              <username>${{ github.actor }}</username>
              <password>${{ secrets.GITHUB_TOKEN }}</password>
            </server>
          </servers>
          <profiles>
            <profile>
              <id>github</id>
              <repositories>
                <repository>
                  <id>github-source</id>
                  <url>https://maven.pkg.github.com/ios-mcn-ims/cscf</url>
                </repository>
              </repositories>
            </profile>
          </profiles>
          <activeProfiles>
            <activeProfile>github</activeProfile>
          </activeProfiles>
        </settings>
        EOF

    - name: Download artifact and POM using Maven
      run: |
        mkdir -p temp local-repo
        echo "üì• Downloading artifact: ${{ github.event.inputs.group_id }}:${{ github.event.inputs.artifact_id }}:${{ github.event.inputs.version }}:${{ github.event.inputs.packaging }}"
        
        # Download main artifact
        mvn dependency:copy \
          -Dartifact=${{ github.event.inputs.group_id }}:${{ github.event.inputs.artifact_id }}:${{ github.event.inputs.version }}:${{ github.event.inputs.packaging }} \
          -DoutputDirectory=./temp/ \
          -Dmaven.repo.local=./local-repo \
          -Dmdep.stripVersion=false
        
        # Download POM file
        echo "üì• Downloading POM file"
        mvn dependency:copy \
          -Dartifact=${{ github.event.inputs.group_id }}:${{ github.event.inputs.artifact_id }}:${{ github.event.inputs.version }}:pom \
          -DoutputDirectory=./temp/ \
          -Dmaven.repo.local=./local-repo \
          -Dmdep.stripVersion=false || echo "‚ö†Ô∏è POM file not found, will generate one"
        
        # Check downloaded files
        ARTIFACT_FILE=./temp/${{ github.event.inputs.artifact_id }}-${{ github.event.inputs.version }}.${{ github.event.inputs.packaging }}
        POM_FILE=./temp/${{ github.event.inputs.artifact_id }}-${{ github.event.inputs.version }}.pom
        
        if [ -f "$ARTIFACT_FILE" ]; then
          echo "‚úÖ Artifact downloaded successfully: $ARTIFACT_FILE"
        else
          echo "‚ùå Artifact not found: $ARTIFACT_FILE"
          echo "Available files in temp directory:"
          ls -la ./temp/ || echo "temp directory is empty"
          exit 1
        fi
        
        if [ -f "$POM_FILE" ]; then
          echo "‚úÖ POM file downloaded successfully: $POM_FILE"
        else
          echo "‚ö†Ô∏è POM file not found, will generate during deployment"
        fi
        
        echo "üìÇ All files in temp directory:"
        ls -la ./temp/

    - name: Upload artifact to nivedita-releases GitHub Packages
      run: |
        ARTIFACT_FILE=./temp/${{ github.event.inputs.artifact_id }}-${{ github.event.inputs.version }}.${{ github.event.inputs.packaging }}
        POM_FILE=./temp/${{ github.event.inputs.artifact_id }}-${{ github.event.inputs.version }}.pom
        
        echo "üì§ Uploading artifact to GitHub Packages (nivedita-releases/test-openairinterface5g)"
        echo "Source artifact file: $ARTIFACT_FILE"
        
        # Check if POM file exists and deploy accordingly
        if [ -f "$POM_FILE" ]; then
          echo "üìÑ Using existing POM file: $POM_FILE"
          mvn deploy:deploy-file \
            -DgroupId=${{ github.event.inputs.group_id }} \
            -DartifactId=${{ github.event.inputs.artifact_id }} \
            -Dversion=${{ github.event.inputs.version }} \
            -Dpackaging=${{ github.event.inputs.packaging }} \
            -Dfile=$ARTIFACT_FILE \
            -DpomFile=$POM_FILE \
            -DrepositoryId=github-target \
            -Durl=https://maven.pkg.github.com/nivedita-releases/test-openairinterface5g \
            -Dmaven.repo.local=./local-repo
        else
          echo "üìÑ Generating POM file during deployment"
          mvn deploy:deploy-file \
            -DgroupId=${{ github.event.inputs.group_id }} \
            -DartifactId=${{ github.event.inputs.artifact_id }} \
            -Dversion=${{ github.event.inputs.version }} \
            -Dpackaging=${{ github.event.inputs.packaging }} \
            -Dfile=$ARTIFACT_FILE \
            -DrepositoryId=github-target \
            -Durl=https://maven.pkg.github.com/nivedita-releases/test-openairinterface5g \
            -DgeneratePom=true \
            -Dmaven.repo.local=./local-repo
        fi

    - name: Verify upload
      run: |
        echo "‚úÖ Transfer complete!"
        echo "üìã Summary:"
        echo "   Group ID: ${{ github.event.inputs.group_id }}"
        echo "   Artifact ID: ${{ github.event.inputs.artifact_id }}"
        echo "   Version: ${{ github.event.inputs.version }}"
        echo "   Packaging: ${{ github.event.inputs.packaging }}"
        echo "   Target: https://maven.pkg.github.com/nivedita-releases/test-openairinterface5g"
